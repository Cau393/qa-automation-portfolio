name: QA Automation Pipeline

# Trigger the pipeline on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-execution:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Install Browsers (Playwright/Selenium drivers)
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      # 5. Run Tests
      - name: Run Pytest
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: |
          pytest --alluredir=allure-results
        continue-on-error: true

      # 6. Generate Allure Report
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      
      - name: Ensure Report Folder Exists (Fix for "src refspec" error)
        if: always()
        run: |
          mkdir -p allure-history
          if [ -z "$(ls -A allure-history)" ]; then
             echo "<h1>Test Report Generating...</h1><p>If you see this, the tests ran but Allure didn't generate a report yet.</p>" > allure-history/index.html
          fi

      # 7. Deploy
      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          keep_files: true
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'